<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Singapore Credit Card Benefits</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f6f9;
    }
    h1 {
      color: #2c3e50;
    }
    .search-section {
      margin-bottom: 20px;
    }
    input, button, select {
      padding: 8px;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #3498db;
      color: white;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background: #2980b9;
    }
    #results {
      margin-top: 20px;
    }
    .card-result {
      padding: 15px;
      margin-bottom: 10px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .my-cards {
      margin-top: 30px;
      padding: 15px;
      background: #ecf0f1;
      border-radius: 8px;
    }
    .tag {
      display: inline-block;
      background: #3498db;
      color: #fff;
      padding: 5px 10px;
      border-radius: 15px;
      margin: 3px;
    }
    .tag button {
      margin-left: 8px;
      background: transparent;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Best Credit Card Finder (Singapore)</h1>

  <div class="search-section">
    <label for="merchantInput">Merchant:</label>
    <input type="text" id="merchantInput" placeholder="Type merchant name...">
    <button id="voice-btn">ðŸŽ¤</button>
    <button id="search-btn">Find Best Cards</button>
  </div>

  <div class="my-cards">
    <h3>My Cards</h3>
    <select id="addCardSelect"></select>
    <button id="addCardBtn">Add Card</button>
    <div id="myCardsList"></div>
  </div>

  <div id="results"></div>

  <!-- Load Cards JSON -->
  <script src="cardsData.js"></script>

  <script>
    // ===================== Autocomplete =====================
    const merchantInput = document.getElementById('merchantInput');
    let merchantList = [];

    function buildMerchantList() {
      merchantList = [];
      for (const bank in cardsData) {
        cardsData[bank].forEach(card => {
          for (const cat in card.benefits) {
            (card.benefits[cat].merchants || []).forEach(m => {
              merchantList.push(m.name);
              (m.aliases || []).forEach(alias => merchantList.push(alias));
            });
          }
        });
      }
      merchantList = [...new Set(merchantList)];
    }

    function setupAutocomplete() {
      merchantInput.addEventListener("input", function() {
        const val = this.value.toLowerCase();
        closeAllLists();
        if (!val) return false;

        const listDiv = document.createElement("div");
        listDiv.setAttribute("id", this.id + "autocomplete-list");
        listDiv.setAttribute("class", "autocomplete-items");
        this.parentNode.appendChild(listDiv);

        merchantList.filter(m => m.toLowerCase().includes(val)).slice(0,8).forEach(m => {
          const itemDiv = document.createElement("div");
          itemDiv.innerHTML = "<strong>" + m.substr(0, val.length) + "</strong>" + m.substr(val.length);
          itemDiv.addEventListener("click", () => {
            merchantInput.value = m;
            closeAllLists();
          });
          listDiv.appendChild(itemDiv);
        });
      });

      function closeAllLists(elmnt) {
        const items = document.getElementsByClassName("autocomplete-items");
        for (let i = 0; i < items.length; i++) {
          if (elmnt != items[i] && elmnt != merchantInput) {
            items[i].parentNode.removeChild(items[i]);
          }
        }
      }
      document.addEventListener("click", e => closeAllLists(e.target));
    }

    // ===================== Voice Input =====================
    document.getElementById('voice-btn').addEventListener('click', () => {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-SG';
      recognition.start();
      recognition.onresult = event => {
        merchantInput.value = event.results[0][0].transcript;
      };
    });

    // ===================== My Cards Feature =====================
    const myCards = [];
    const myCardsListDiv = document.getElementById('myCardsList');
    const addCardSelect = document.getElementById('addCardSelect');
    const addCardBtn = document.getElementById('addCardBtn');

    function populateCardSelect() {
      addCardSelect.innerHTML = '';
      for (const bank in cardsData) {
        cardsData[bank].forEach(card => {
          const option = document.createElement('option');
          option.value = `${bank}::${card.card_name}`;
          option.text = `${bank} - ${card.card_name}`;
          addCardSelect.appendChild(option);
        });
      }
    }

    addCardBtn.addEventListener('click', () => {
      const val = addCardSelect.value;
      if (!myCards.includes(val)) {
        myCards.push(val);
        renderMyCards();
      }
    });

    function renderMyCards() {
      myCardsListDiv.innerHTML = '';
      myCards.forEach(c => {
        const div = document.createElement('span');
        div.className = 'tag';
        div.innerHTML = c + ' <button onclick="removeMyCard(\''+c+'\')">x</button>';
        myCardsListDiv.appendChild(div);
      });
    }

    window.removeMyCard = function(card) {
      const idx = myCards.indexOf(card);
      if (idx > -1) {
        myCards.splice(idx,1);
        renderMyCards();
      }
    }

    // ===================== Find Best Cards =====================
    document.getElementById('search-btn').addEventListener('click', findBestCards);

    function findBestCards() {
      const merchant = merchantInput.value.trim().toLowerCase();
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';

      if (!merchant) {
        resultsDiv.innerHTML = '<p>Please enter a merchant name.</p>';
        return;
      }

      const results = [];

      for (const bank in cardsData) {
        cardsData[bank].forEach(card => {
          let matchedBenefits = [];
          for (const category in card.benefits) {
            const benefit = card.benefits[category];
            (benefit.merchants || []).forEach(m => {
              const names = [m.name.toLowerCase(), ...(m.aliases || []).map(a => a.toLowerCase())];
              if (names.includes(merchant)) {
                matchedBenefits.push({
                  bank,
                  card_name: card.card_name,
                  category,
                  description: benefit.description,
                  details: m.benefit_details || {}
                });
              }
            });
          }
          if (matchedBenefits.length > 0) {
            results.push(...matchedBenefits);
          }
        });
      }

      if (results.length === 0) {
        resultsDiv.innerHTML = `<p>No matching benefits found for "${merchant}".</p>`;
        return;
      }

      results.forEach(r => {
        const div = document.createElement('div');
        div.className = 'card-result';
        div.innerHTML = `
          <strong>${r.bank} - ${r.card_name}</strong><br>
          Category: ${r.category}<br>
          ${r.description}<br>
          Cashback: ${r.details.cashback || '-'} | Cap: ${r.details.cap || '-'} | Min Spend: ${r.details.min_spend || '-'}
        `;
        resultsDiv.appendChild(div);
      });
    }

    // ===================== Init =====================
    buildMerchantList();
    setupAutocomplete();
    populateCardSelect();
  </script>
</body>
</html>
